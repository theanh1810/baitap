<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table</title>
    <link rel="stylesheet" href="day6css/day6.css" />
  </head>
  <body>
    <table>
      <caption class="text-lg text-uppercase text-bold">
        Hóa đơn mua hàng
      </caption>

      <thead>
        <tr>
          <th>STT</th>
          <th>Tên hàng</th>
          <th>Đơn vị</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Thành tiền</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Macbook M1 Max</td>
          <td class="text-italic">Cái</td>
          <td>10</td>
          <td>69.000.000</td>
          <td>690.000.000</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Bia 333</td>
          <td class="text-italic">Thùng</td>
          <td rowspan="2" >10</td>
          <td>250.000</td>
          <td>2.500.000</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Mực khô</td>
          <td class="text-italic">Kg</td>
          <td>10</td>
          <td>1.200.000</td>
          <td>12.000.000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="5" class="text-right text-italic">Tổng số lượng</td>
          <td class="text-right text-bold">30</td>
        </tr>

        <tr>
          <td colspan="5" class="text-right text-italic">Tổng tiền</td>
          <td class="text-right text-bold">704.500.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
